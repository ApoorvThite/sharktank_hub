# Shark Tank India Intelligence Hub - Configuration File

project:
  name: "Shark Tank India Intelligence Hub"
  version: "1.0.0"
  description: "Complete Data Science & Business Analytics Platform"
  author: "Data Science Team"

data:
  raw_data_path: "data/raw/shark_tank_india.csv"
  processed_data_path: "data/processed/processed_data.csv"
  industry_benchmarks_path: "data/industry_benchmarks/"
  shark_profiles_path: "data/shark_profiles/"
  
  # Data specifications
  total_pitches: 702
  seasons: [1, 2, 3, 4, 5]
  date_range:
    start: "2021-12-20"
    end: "2026-02-15"

models:
  shark_predictor:
    model_type: "XGBoost"
    model_path: "models/shark_predictor_xgb.pkl"
    scaler_path: "models/feature_scaler.pkl"
    test_size: 0.2
    random_state: 42
    
  valuation_model:
    model_type: "RandomForest"
    model_path: "models/equity_predictor_rf.pkl"
    n_estimators: 100
    max_depth: 10
    
  hyperparameters:
    xgboost:
      n_estimators: 100
      max_depth: 5
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
    
    random_forest:
      n_estimators: 100
      max_depth: 10
      min_samples_split: 5
      min_samples_leaf: 2

features:
  shark_columns:
    - "aman_gupta"
    - "namita_thapar"
    - "peyush_bansal"
    - "vineeta_singh"
    - "anupam_mittal"
    - "ashneer_grover"
    - "ghazal_alagh"
  
  numeric_features:
    - "asked_amount"
    - "asked_equity"
    - "revenue"
    - "profit"
    - "years_in_business"
    - "team_size"
    - "season"
    - "episode"
  
  categorical_features:
    - "industry"
    - "state"
    - "city"
    - "business_model"
  
  engineered_features:
    - "asked_valuation"
    - "implied_valuation"
    - "valuation_gap"
    - "revenue_multiple"
    - "profit_margin"
    - "num_sharks_involved"

